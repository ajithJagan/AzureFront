<div class="card banner-wrp">
    <div class="card-header">
        <div class="pull-left">
            <h4 class="card-title">Banner Update</h4>
        </div>
        <div class="pull-right">
            <button type="button" class="btn btn-primary light px-3" data-bs-toggle="modal"
                data-bs-target="#banner-delete">
                <i class="fa fa-trash"></i>
            </button>
            <button type="button" class="btn btn-primary light px-3" data-bs-toggle="modal"
                data-bs-target="#model-edit">
                <i class="fa fa-edit"></i></button>
        </div>
    </div>
    <div class="col-md-12">

        <div class="card-body">
            <div class="basic-form">
                <form [formGroup]="BannerForm">

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" formControlName="Title" placeholder="Title">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Sub Title</label>
                        <div class="col-sm-10">

                            <textarea class="form-control" rows="4" id="comment" formControlName="SubTitle"></textarea>
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Button Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control form-control-lg" formControlName="ButtonName">
                        </div>
                    </div>

                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Button Link</label>
                        <div class="col-sm-10">
                            <select class="default-select form-control wide mb-3 form-control-lg" formControlName="ButtonLink">
                                <option value="">--Select--</option>
                                <option value="services">Services</option>
                                <option value="servicenow">Servicenow</option>
                                <option value="microservice">Microservice</option>
                                <option value="webinar">Webinar</option>
                                <option value="about">About</option>
                                <option value="leadership">Leadership</option>
                                <option value="news">News</option>
                                <option value="career">Career</option>
                                <option value="blog">Blog</option>
                                <option value="contact">Contact</option>
                                <option value="salesforce">Salesforce</option>
                                <option value="sap">SAP</option>
                            </select>
                        </div>
                    </div>


                    <div class="mb-3 row">
                        <label class="col-sm-2 col-form-label col-form-label-lg">Banner image</label>
                        <div class="col-sm-10 form-file">
                            <input type="file" class="form-file-input form-control" formControlName="BannerImage" (change)="banImage($event)">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary" (click)="bannerSubmit()">Add Banner</button>

                </form>
            </div>
        </div>
    </div>
</div>





<!-- Modal Delete start here -->
<div class="modal fade" id="banner-delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <!-- <div class="modal-header">
                <h5 class="modal-title">Are you sure to delete ?</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div> -->
            <div class="modal-body text-center">
                <i class="fa fa-info-circle custom-ic" aria-hidden="true"></i> <br />
                Are you sure to delete ?
            </div>

            <div class="card-body">
                <div class="basic-form">
                    <form [formGroup]="BannerDelete">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Select Banner</label>
                            <div class="col-sm-10">
                                <select class="default-select form-control wide mb-3 form-control-lg" formControlName="Banner">
                                    <option value="">--Select Banner--</option>
                                    <option value="1">Banner 1</option>
                                    <option value="2">Banner 2</option>
                                    <option value="3">Banner 3</option>
                                </select>
                            </div>
                        </div>
                        <div align="center">
                            <button type="submit" class="btn btn-danger light btn-margin" (click)="bannerDelete()" data-bs-dismiss="modal">Yes Delete It!</button>
                            <button type="button" class="btn btn-primary">No Cancel It!</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Delete end here -->



<!-- Modal Edit start here -->
<div class="modal fade" id="model-edit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Banner - Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <div class="basic-form">
                    <form [formGroup]="BannerUpdate">

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Select Banner</label>
                            <div class="col-sm-10">
                                <select class="default-select form-control wide mb-3 form-control-lg" (change)="onChange($event)">
                                    <option value="">--Select Banner--</option>
                                    <option value="1">Banner 1</option>
                                    <option value="2">Banner 2</option>
                                    <option value="3">Banner 3</option>
                                </select>
                            </div>
                        </div>


                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg" [ngModel]="formEdit ?  bannerObj.bannerTitle: ''" value="{{formEdit ?  bannerObj.bannerTitle: ''}}" formControlName="Title" placeholder="Title">
                            </div> 
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Sub Title</label>
                            <div class="col-sm-10">
                                <textarea class="form-control" rows="4" id="comment" [ngModel]="formEdit ? bannerObj.bannerSubTitle : ''" value="{{formEdit ? bannerObj.bannerSubTitle :''}}" formControlName="SubTitle"></textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Button Name</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control form-control-lg"  [ngModel]="formEdit ? bannerObj.bannerCallOfAction : ''" value="{{formEdit ? bannerObj.bannerCallOfAction : ''}}" formControlName="ButtonName" placeholder="Title">
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Button Link</label>
                            <div class="col-sm-10">
                                <!-- <input type="text" class="form-control form-control-lg" [ngModel]="bannerObj.link" value="{{bannerObj.link}}" formControlName="ButtonLink"> -->
                                <select class="default-select form-control wide mb-3 form-control-lg" [ngModel]="formEdit ? bannerObj.link :''" formControlName="ButtonLink">
                                    <option value="">--Select--</option>
                                    <option value="services">Services</option>
                                    <option value="servicenow">Servicenow</option>
                                    <option value="microservice">Microservice</option>
                                    <option value="webinar">Webinar</option>
                                    <option value="about">About</option>
                                    <option value="leadership">Leadership</option>
                                    <option value="news">News</option>
                                    <option value="career">Career</option>
                                    <option value="blog">Blog</option>
                                    <option value="contact">Contact</option>
                                    <option value="salesforce">Salesforce</option>
                                    <option value="sap">SAP</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Banner image</label>
                            <div class="col-sm-10 form-file">
                                <input type="file" formControlName="BannerImage" class="form-file-input form-control" (change)="banImage($event)">
                                <span *ngIf="formEdit ? bannerObj.image.fileName?.length: ''">Uploded image: {{formEdit ? bannerObj.image.fileName : ''}}</span>
                            </div>
                        </div>
                        <div align="right">
                        <button type="button" class="btn btn-danger btn-margin" data-bs-dismiss="modal">Close</button> 
                        <button type="submit" (click)="bannerUpdate()" class="btn btn-primary">Save changes</button>
                        <input type="hidden" class="form-control form-control-lg" [ngModel]="formEdit ? bannerObj.id : ''" value="{{formEdit ? bannerObj.id : ''}}" formControlName="BannerId">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Modal Edit end here -->
