
                        <div class="card banner-wrp">
                          
                            <div class="card-header">
                                <div class="pull-left">
                                    <h4 class="card-title">WHO WE ARE</h4>
                                </div>
                                <div class="pull-right">
                                    <button type="button" (click)="getAll()" class="btn btn-primary light px-3" data-bs-toggle="modal"
                                        data-bs-target="#banner-delete">
                                        <i class="fa fa-trash"></i>
                                    </button>
                                    <button type="button" (click)="getAll()" class="btn btn-primary light px-3" data-bs-toggle="modal"
                                        data-bs-target="#model-edit">
                                        <i class="fa fa-edit"></i></button>
                        
                                </div>
                            </div>


                            <div class="card-body">
                                <div class="basic-form">
                                    <form [formGroup]="WhoWeAreForm">

										<!-- <div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label col-form-label-lg">Title</label>
                                            <div class="col-sm-10">
                                                <input type="text" class="form-control form-control-lg" formControlName="Title" placeholder="Title">
                                            </div>
                                        </div> -->

                                        <div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label col-form-label-lg">Description</label>
                                            <div class="col-sm-10">
                                               
                                                <textarea class="form-control" rows="4" id="comment" formControlName="Description"></textarea>
                                            </div>
                                        </div>

                                        <div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label col-form-label-lg">Call to Action</label>
                                            <div class="col-sm-10">
                                                <select class="default-select form-control wide mb-3 form-control-lg" formControlName="CTA">
                                                    <option value="">--Select--</option>
                                                    <option value="services">Services</option>
                                                    <option value="servicenow">Servicenow</option>
                                                    <option value="microservice">Microservice</option>
                                                    <option value="webinar">Webinar</option>
                                                    <option value="about">About</option>
                                                    <option value="leadership">Leadership</option>
                                                    <option value="news">News</option>
                                                    <option value="career">Career</option>
                                                    <option value="blog">Blog</option>
                                                    <option value="contact">Contact</option>
                                                    <option value="salesforce">Salesforce</option>
                                                    <option value="sap">SAP</option>
                                                </select>
                                            </div>
                                        </div>

										
										<div class="mb-3 row">
                                            <label class="col-sm-2 col-form-label col-form-label-lg">Image</label>
                                            <div class="col-sm-10 form-file">
                                                <input type="file" class="form-file-input form-control"  formControlName="WhoWeAreImage" (change)="imageValidate($event)">
                                            </div>
                                        </div>
										
										<button type="submit" (click)="whoSubmit()" class="btn btn-primary">Submit</button>
										
                                    </form>
                                </div>
                            </div>
                        </div>
						 

                        <!-- Modal Delete start here -->
<div class="modal fade" id="banner-delete">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body text-center">
                <i class="fa fa-info-circle custom-ic" aria-hidden="true"></i> <br />
                Are you sure to delete ?
            </div>
            <div class="card-body">
                <div class="basic-form">
                    <form [formGroup]="WhoWeAreFormDelete">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Select</label>
                            <div class="col-sm-10">
                                <select class="default-select form-control wide mb-3 form-control-lg" formControlName="Whoweare">
                                    <option>--Select--</option>
                                    <option value="{{whoweare.id}}" *ngFor="let whoweare of wwrData">{{whoweare.id}}</option>
                                </select>
                            </div>
                        </div>
                        <div align="center">
                            <button type="submit" class="btn btn-danger light btn-margin" (click)="delete()" >Yes Delete It!</button>
                            <button type="button" class="btn btn-primary" data-bs-dismiss="modal">No Cancel It!</button>
                        </div>
                    </form>
                </div>
            </div>
            
        </div>
    </div>
</div>
<!-- Modal Delete end here -->



<!-- Modal Edit start here -->
<div class="modal fade" id="model-edit">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Who we are - Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal">
                </button>
            </div>
            <div class="modal-body">
                <div class="basic-form">
                    <form [formGroup]="WhoWeAreFormUpdate">
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Select</label>
                            <div class="col-sm-10">
                                <select class="default-select form-control wide mb-3 form-control-lg" (change)="onChange($event)">
                                    <option>--Select--</option>
                                    <option value="{{whoweare.id}}" *ngFor="let whoweare of wwrData">{{whoweare.id}}</option>
                                </select>
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Description</label>
                            <div class="col-sm-10">
                               <textarea class="form-control" rows="4" value="{{ formEdit ?  whoweareObj.description: '' }}" [ngModel]="formEdit ? whoweareObj.description : '' " formControlName="Description"> </textarea>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Call to Action</label>
                            <div class="col-sm-10">
                                <select class="default-select form-control wide mb-3 form-control-lg"  [ngModel]="formEdit ? whoweareObj.link : '' " formControlName="CTA">
                                    <option value="">--Select--</option>
                                    <option value="services">Services</option>
                                    <option value="servicenow">Servicenow</option>
                                    <option value="microservice">Microservice</option>
                                    <option value="webinar">Webinar</option>
                                    <option value="about">About</option>
                                    <option value="leadership">Leadership</option>
                                    <option value="news">News</option>
                                    <option value="career">Career</option>
                                    <option value="blog">Blog</option>
                                    <option value="contact">Contact</option>
                                    <option value="salesforce">Salesforce</option>
                                    <option value="sap">SAP</option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3 row">
                            <label class="col-sm-2 col-form-label col-form-label-lg">Image</label>
                            <div class="col-sm-10 form-file">
                                <input type="file" formControlName="WhoWeAreImage" class="form-file-input form-control" (change)="imageValidate($event)">
                                <span *ngIf="formEdit ? whoweareObj.feedBackImage.fileName?.length: ''">Uploded image: {{formEdit ? whoweareObj.feedBackImage.fileName:''}}</span>
                            </div>
                        </div>
                        <div align="right">
                            <button type="button" class="btn btn-danger btn-margin" data-bs-dismiss="modal">Close</button> 
                            <button type="submit" (click)="whoweareUpdate()" class="btn btn-primary">Save changes</button>
                            <input type="hidden" class="form-control form-control-lg" value="{{ formEdit ?  whoweareObj.id: '' }}" [ngModel]="formEdit ? whoweareObj.id : '' " formControlName="WhoweareId">
                        </div>

                    </form>
                </div>

            </div>
            
        </div>
    </div>
</div>
<!-- Modal Edit end here -->
